<!DOCTYPE html>

    <title>Frohe Weihnachten</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            background: #0b1c2d;
            overflow: hidden;
        }

        /* Schneefall */
        .snow {
            position: absolute;
            top: -10px;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }

        /* Karte */
        .container {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            max-width: 420px;
            text-align: center;
            border-radius: 14px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        h1 {
            color: #0b1c2d;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
