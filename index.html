<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Merry Christmas</title>

<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">

<style>
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: radial-gradient(circle at top, #0e2a47, #061425);
    overflow: hidden;
    font-family: 'Mountains of Christmas', cursive;
}

/* Sterne */
.star {
    position: fixed;
    color: white;
    pointer-events: none;
}

/* Mond (voll) */
.moon {
    position: fixed;
    top: 40px;
    right: 40px;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #ffffff, #f5f5dc);
    box-shadow: 0 0 50px rgba(255,255,220,0.7);
}

/* Karte */
.container {
    position: relative;
    z-index: 5;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.card {
    background: rgba(10, 30, 60, 0.96);
    color: #eef3ff;
    padding: 40px;
    max-width: 520px;
    text-align: center;
    border-radius: 20px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
}

h1 {
    font-size: clamp(28px, 5vw, 38px);
    margin-bottom: 25px;
}

p {
    font-size: clamp(18px, 4vw, 22px);
    line-height: 1.6;
}

.footer {
    margin-top: 35px;
    font-size: 20px;
    opacity: 0.85;
}

/* Schneeboden */
.ground {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 180px;
    z-index: 3;
}

/* Baum â€“ steht auf Boden */
.tree {
    position: fixed;
    bottom: 180px; /* exakt BodenhÃ¶he */
    left: 40px;
    font-size: 90px;
    z-index: 4;
}

/* Schneeflocken */
.snowflake {
    position: fixed;
    top: -2rem;
    pointer-events: none;
    animation: fall linear forwards;
}

.layer1 { animation-duration: 10s; opacity: 0.9; }
.layer2 { animation-duration: 16s; opacity: 0.7; }
.layer3 { animation-duration: 22s; opacity: 0.5; }

@keyframes fall {
    to { transform: translateY(120vh); }
}

/* Musikbutton */
.music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 10;
    background: rgba(255,255,255,0.15);
    border: 1px solid rgba(255,255,255,0.3);
    color: white;
    padding: 10px 14px;
    border-radius: 50px;
    cursor: pointer;
}
.music-btn:hover { background: rgba(255,255,255,0.3); }
</style>
</head>
<body>

<div class="moon"></div>
<div class="tree">ðŸŽ„</div>

<!-- Schneeboden -->
<svg class="ground" viewBox="0 0 1440 180" preserveAspectRatio="none">
<path d="
M0,80
C120,110 240,60 360,85
C480,120 600,70 720,95
C840,130 960,75 1080,100
C1200,120 1320,90 1440,110
L1440,180
L0,180
Z" fill="#f5f7fa"/>
</svg>

<div class="container">
<div class="card">
<h1>ðŸŽ„ Merry Christmas ðŸŽ„</h1>
<p>
The magic of Christmas never ends<br>
and its greatest gifts are<br>
family & friends.<br><br>
Merry Christmas & a happy new year.
</p>
<div class="footer">â€” RelativOK â€”</div>
</div>
</div>

<audio id="music" loop>
<source src="https://cdn.pixabay.com/audio/2022/12/20/audio_8d5a4d3a43.mp3" type="audio/mpeg">
</audio>
<button class="music-btn" onclick="toggleMusic()">ðŸŽ¶ Music</button>

<script>
/* Sterne */
for (let i = 0; i < 70; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.textContent = Math.random() > 0.5 ? "âœ¦" : "âœ§";
    star.style.left = Math.random() * 100 + "vw";
    star.style.top = Math.random() * 45 + "vh";
    star.style.fontSize = (Math.random() * 14 + 6) + "px";
    star.style.opacity = Math.random() * 0.6 + 0.3;
    document.body.appendChild(star);
}

/* Parallax-Schnee */
const layers = [
    { cls: "layer1", size: [18,26], delay: 250 },
    { cls: "layer2", size: [14,22], delay: 400 },
    { cls: "layer3", size: [10,18], delay: 600 }
];

layers.forEach(layer => {
    setInterval(() => {
        const flake = document.createElement("div");
        flake.className = `snowflake ${layer.cls}`;
        flake.textContent = "â„ï¸";
        flake.style.left = Math.random() * window.innerWidth + "px";
        flake.style.fontSize =
            (Math.random() * (layer.size[1]-layer.size[0]) + layer.size[0]) + "px";
        document.body.appendChild(flake);
        setTimeout(() => flake.remove(), 25000);
    }, layer.delay);
});

function toggleMusic() {
    const music = document.getElementById("music");
    music.paused ? music.play() : music.pause();
}
</script>

</body>
</html>
